<div class="container">
  <div>Demo 1 - Memory</div>
  <label>
    <input type="text" [(ngModel)]="memory.field">
  </label>
  <button (click)="setMemory()">Set Memory to TESTING</button>
  <button (click)="updateParentComponent(true)">Update Parent Component True</button>
  <button (click)="updateParentComponent(false)">Update Parent Component False</button>
  <hr>
  <button (click)="addStatusBar()">Add Status Bar</button>
  <button (click)="removeStatusBar()">Remove Status Bar</button>
</div>
