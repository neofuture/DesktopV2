<div class="container"
     [ngClass]="{
        'ribbonTop': ((!windowItem.ribbonFixedPosition && componentArea.ratio) && windowItem.hasRibbon) || windowItem.ribbonFixedPosition == 'top',
        'ribbonLeft': ((!windowItem.ribbonFixedPosition && !componentArea.ratio) && windowItem.hasRibbon) || windowItem.ribbonFixedPosition === 'left',
        'ribbonDouble': windowItem.ribbonDouble,
        'hasFooter': windowItem.hasFooter
     }">
  <div class="ribbon" *ngIf="windowItem.hasRibbon">
    <app-ribbon [ident]="windowItem.uuid" [size]="'small'"
                [direction]="!windowItem.ribbonFixedPosition ? !componentArea.ratio : windowItem.ribbonFixedPosition == 'left'"
                [component]="this" [double]="windowItem.ribbonDouble"></app-ribbon>
  </div>
  <div class="content" [ngClass]="{'noRibbon': !windowItem.hasRibbon}">

    <div style="position:absolute;background-color: rgba(255,0,0,0.2);border:1px solid black"
         [ngStyle]="{
    width: componentArea.width + 'px',
    height: componentArea.height + 'px',
    top: 0,
    left: 0
    }">
      {{ componentArea.width }} x {{ componentArea.height }}

      <pre>{{ componentArea.ratio | json }}</pre>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <label><input [(ngModel)]="memory.form1"></label>
    <label><input [(ngModel)]="memory.form2"></label>
    <label><input [(ngModel)]="memory.form3"></label>
    <label><input [(ngModel)]="memory.form4"></label>

    <pre>{{ testFunctionValue | json }}</pre>
  </div>
</div>
<div class="footer" *ngIf="windowItem.hasFooter">
  <button pButton type="button" class="p-button-secondary p-button-sm" label="Click"></button>
  <button pButton type="button" class="p-button-success p-button-sm" (click)="closeWindow()" label="Close"></button>
</div>
