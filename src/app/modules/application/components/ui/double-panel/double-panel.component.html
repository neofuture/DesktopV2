<div class="pane" #pane>
  <div class="top" #panel1 [ngStyle]="{'backgroundImage': background}" class="panel1">
    <ng-content select="[top]"></ng-content>
  </div>
  <div class="sep" #sep (mousedown)="mouseDown($event)" (dblclick)="toggleSize()"><i class="icon-upDown"></i></div>
  <div class="panel2" #panel2>
    <ng-content select="[bottom]"></ng-content>
  </div>
</div>
